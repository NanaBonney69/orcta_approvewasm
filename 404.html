<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowserApprovals</title>
    <base href="/orcta_approvewasm/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BrowserApprovals.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>


    <script>
        window.setFocus = function (elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.focus();
            }
        };

        function setCursorToStart(id) {
            var input = document.getElementById(id);
            if (input) {
                input.focus();
                input.setSelectionRange(0, 0);
            }
        }


        function changeCursor(cursorStyle) {
            document.body.style.cursor = cursorStyle;
        }

        //         Below are some commonly used cursor styles you can apply:

        // Default Cursor: document.body.style.cursor = "default";
        // Pointer (Hand): document.body.style.cursor = "pointer";
        // Crosshair: document.body.style.cursor = "crosshair";
        // Text (I-beam): document.body.style.cursor = "text";
        // Wait (Loading): document.body.style.cursor = "wait";
        // Move: document.body.style.cursor = "move";
        // Grab: document.body.style.cursor = "grab";
        // Not Allowed: document.body.style.cursor = "not-allowed";

        // Help: document.body.style.cursor = "help";

    </script>


</body>

</html>
